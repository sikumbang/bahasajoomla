LIB_PHPASS_XML_DESCRIPTION="Phpass adalah kerangka hashing kata kunci yang portabel untuk digunakan dalam aplikasi PHP. Metode hashing yang paling disukai (paling aman) yang didukung oleh phpass adalah OpenBSD-style bcrypt (dikenal dalam PHP sebagai CRYPT_BLOWFISH), dengan fallback ke gaya BSDI diperpanjang hash berbasis DES (dikenal di PHP sebagai CRYPT_EXT_DES), dan sebuah resor fallback terakhir berupa sebuah variabel berbasis-MD5  yang diimplementasikan dalam phpass sendiri."
