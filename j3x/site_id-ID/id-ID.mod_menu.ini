MOD_MENU_FIELD_ENDLEVEL_DESC="Level untuk menghentikan penampilan menu. Jika Anda memilih 'Semua', semua tingkatan menu akan ditampilkan tergantung pada pengaturan 'Tampilkan Butir Submenu'."
