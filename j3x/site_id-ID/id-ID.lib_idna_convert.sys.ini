LIB_IDNA_XML_DESCRIPTION="Kelas idna_convert mengizinkan mengubah nama-nama domain secara internasional (selengkapnya lihat RFC 3490, 3491, 3492 dan 3454) yang dapat digunakan bersama bermacam-macam registri diseluruh dunia untuk diterjemahkan diantara formulir-formulir aslinya (lokalisasi) dan juga formulir penyandian untuk digunakan di DNS (Domain Name System)."